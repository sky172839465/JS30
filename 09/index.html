</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'test');

    // Styled
    console.log('hello %c world', 'color:lightblue');

    // warning!
    console.warn('warn!');

    // Error :|
    console.error('error!');

    // Info
    console.info('info!');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('Testing'), 'Testing isn\'t exist!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`may age is ${dog.age}.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('test 1');
    console.count('test 2');
    console.count('test 1');
    console.count('test 1');
    console.count('test 2');
    console.count('test 1');
    

    // timing
    console.time('fetching Data');
    fetch('https://api.github.com/users/sky172839465')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching Data');
        console.log(data);
      });

    // table
    console.table(dogs);
  </script>
</body>
