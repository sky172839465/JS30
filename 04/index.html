    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const bornAfter1500 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
    console.table(bornAfter1500);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const firstWithLastName = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log(firstWithLastName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const birthSortAsec = inventors.sort((a, b) => {
      if (a.year > b.year) {
        return 1;
      } else if (a.year < b.year) {
        return -1;
      } else {
        return 0;
      }
    });
    console.table(birthSortAsec);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalLiveYear = inventors.reduce((totalYears, inventor) => {
      return totalYears + (inventor.passed - inventor.year);
    }, 0);
    console.log(totalLiveYear);

    // 5. Sort the inventors by years lived
    const newInventors = inventors
    .map(inventor => {
      return {
        first: inventor.first, 
        last: inventor.last, 
        live: (inventor.passed - inventor.year)
      };
    })
    .sort((a, b) => {
      if (a.live > b.live) {
        return 1;
      } else if (a.live < b.live) {
        return -1;
      } else {
        return 0;
      }
    });
    const liveYearSec = inventors.sort((a, b) => {
      const prev = a.passed - a.year;
      const after = b.passed - b.year;
      if (prev > after) {
        return 1;
      } else if (prev < after) {
        return -1;
      } else {
        return 0;
      }
    });

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
